<div class="listproduct">           
    <div class="row cat-header">
        <div class="small-8 medium-8 columns">
            <h3 class="cur-cat">{{ labelCat }}</h3>
        </div>
        <div class="small-4 medium-4 columns">
            <form>
                <select class="product-filter">
                    <option value="date">Ordre chronologique</option>
                    <option value="price">Prix</option>
                    <option value="nb-offers">Nombre d'acheteurs</option>
                    <option value="a-z">A-Z</option>
                </select>
            </form>
        </div>
    </div>

    <!-- List the different products of the category -->
    <div class="row">
        <!-- Repeat the four "hottest" products of the current category -->
        <div class="catspec-thb small-4 medium-4 large-4 columns end" ng-repeat="product in prodCtrl.products | category:routeCat">
            <div class="thumbnail">
                <product-thumbnail></product-thumbnail> 
                <div class="row text-center">
                    <a href="/app/components/category/category.html#/{{product.category}}/{{product.id}}" class="button small btn-groupdeal thb-btn">Voir l'offre</a>
                </div>
            </div>
        </div>
    </div>          
</div>
