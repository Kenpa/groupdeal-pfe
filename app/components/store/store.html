<!DOCTYPE html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
        
		<title>GroupDeal</title>
        
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        
        <link rel="stylesheet" type="text/css" href="../../../assets/style/foundation/foundation.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/foundation/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/foundation/foundation-icons.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/flaticon/flaticon.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/customcss/shared.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/customcss/category.css">
        <link rel="stylesheet" type="text/css" href="../../../assets/style/customcss/product.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800">
        
        <script type="text/javascript" src="../../../assets/js/vendor/modernizr.js"></script>

	</head>

	<body ng-controller="ProductsController as prodCtrl">
        
        <!-- Header and navbar -->
        <gd-header></gd-header>
        
		<div class="listproduct" ng-controller="StoreController">           
            <div class="row cat-header">
                <div class="small-8 medium-8 columns">
                    <h3 class="cur-cat">Mon panier</h3>
                </div>
                <div class="small-4 medium-4 columns">
                    <a href="#" class="button btn-groupdeal showallcat right">Passer la commande</a>
                </div>
                <hr>
            </div>

            <div class="row store-item" ng-repeat="item in store">
                <div class="small-3 medium-3 large-3 columns">
                    <img class="thb-img" ng-src="{{item.images}}">
                </div>
                <div class="small-9 medium-9 large-9 columns item-desc-store">
                    <div class="small-6 medium-6 large-6 columns">
                        <h5 class="store-prod-title">{{ item.title }}</h5>
                        <span class="store-remain">Il ne reste plus que {{ item.maxOffers - item.curOffers }} exemplaire(s).</span><br>
                        <span class="store-author">Soumis par : {{ item.author }}</span><br>
                        <span class="store-desc">{{ item.desc }}</span>
                        <a class="store-del" ng-click="storeDel(item.id)">Supprimer</a>
                    </div>
                    <div class="small-3 medium-3 large-3 columns">
                        <span class="store-np">{{item.newPrice | currency:"&euro;" }}</span><br>
                        <span class="store-op">{{item.oldPrice | currency:"&euro;" }}</span>
                    </div>
                    <div class="small-3 medium-3 large-3 columns end">
                        <span class="store-qte">Quantit√© :</span>
                        <select class="store-qte-sel">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="columns">
                    <hr>
                </div>
            </div>          
        </div>
               
        <!-- Footer -->
        <gd-footer></gd-footer>
        
        <!-- Register modal -->
        <register id="registerModal" class="reveal-modal" data-reveal></register>
        
        <!-- Offer modal -->
        <offer id="offerModal" class="reveal-modal" data-reveal></offer>

        
        <!-- Jquery foundation -->
		<script type="text/javascript" src="../../../assets/js/vendor/jquery.js"></script>
        <script type="text/javascript" src="../../../assets/js/foundation.min.js"></script>
                        
        <!-- Angularjs related js files -->
        <script type="text/javascript" src="../../../assets/js/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../../assets/js/angular/angular-route.min.js"></script>
        
        <script type="text/javascript" src="../../app.module.js"></script>
        <script type="text/javascript" src="../../app.controller.js"></script>
        <script type="text/javascript" src="../../app.filter.js"></script>
        <script type="text/javascript" src="../../app.directive.js"></script>
                        
        <script type="text/javascript" src="../../shared/header/header.module.js"></script>
        <script type="text/javascript" src="../../shared/header/header.directive.js"></script>
        
        <script type="text/javascript" src="../../shared/footer/footer.module.js"></script>
        <script type="text/javascript" src="../../shared/footer/footer.directive.js"></script>
        
        <script type="text/javascript" src="../../shared/register/register.module.js"></script>
        <script type="text/javascript" src="../../shared/register/register.directive.js"></script>

                
        <script type="text/javascript" src="../../shared/offer/offer.module.js"></script>
        <script type="text/javascript" src="../../shared/offer/offer.directive.js"></script>
                        
        <script type="text/javascript" src="../../shared/thumbnail/thumbnail.module.js"></script>
        <script type="text/javascript" src="../../shared/thumbnail/thumbnail.directive.js"></script>
        <script type="text/javascript" src="../../shared/thumbnail/thumbnail.filter.js"></script>
        
        <script type="text/javascript" src="../../components/category/category.module.js"></script>
        <script type="text/javascript" src="../../components/category/category.controller.js"></script>
        <script type="text/javascript" src="../../components/category/category.config.js"></script>
        
        <script type="text/javascript" src="../../components/category/product-specific/product-specific.module.js"></script>
        <script type="text/javascript" src="../../components/category/product-specific/product-specific.service.js"></script>
        
        <script type="text/javascript" src="../../components/store/store.module.js"></script>

	</body>
</html>
