<div class="col-sm-6 col-md-3" ng-repeat="product in thbCtrl.products | category:category">
    <a href="#">
        <div class="thumbnail"><img class="img-rounded" src="assets/thumbnails/iphone4s.jpg">
            <div class="caption text-center">
                <h3>{{ product.title }}</h3>
                <p>{{ product.desc }}</p>
                <hr>
                <div class="offerinfo">
                    <h4><span class="label label-info requestinfo"><span class="glyphicon glyphicon-user"> {{product.curOffers}}/{{product.maxOffers}}</span></span></h4>
                    <label class="newprice">{{product.newPrice}}</label>
                    <label class="oldprice">{{product.oldPrice}}</label>
                </div>
            </div>
        </div>
    </a>
</div>
